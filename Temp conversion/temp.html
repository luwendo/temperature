<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converstion</title>
    <link rel="stylesheet" href="style.css">



</head>
<body>
    <div class="container">
        <h1>Temperature Converstion:</h1>
        <input type="number" id="input" value="0">
        <div class="input-1">
            <input type="radio" id="Celsius" name="radio">
            <label for="radio-1">Celsius ➖ Fahrenheit</label>
        </div>
        <div class="input-2">
            <input type="radio" id="Fahrenheit" name="radio">
            <label for="radio-2">Fahrenheit ➖ Celsius</label>
        </div>
        <button id="button" type="submit">Submit</button>
        <p id="output"></p>
    </div>
    

    <script src="script.js"></script>



 </body>
</html>
