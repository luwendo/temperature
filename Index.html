<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converstion</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
    </style>



</head>
<body>
    <div class="container">
        <h1>Temperature Converstion:</h1>
        <input type="number" id="input" value="0">
        <div class="input-1">
            <input type="radio" id="Celsius" name="radio">
            <label for="radio-1">Celsius ➖ Fahrenheit</label>
        </div>
        <div class="input-2">
            <input type="radio" id="Fahrenheit" name="radio">
            <label for="radio-2">Fahrenheit ➖ Celsius</label>
        </div>
        <button id="button" type="submit">Submit</button>
        <p id="output"></p>
    </div>
    

    <script>
        const input = document.getElementById("input");
const Celsius = document.getElementById("Celsius");
const Fahrenheit = document.getElementById("Fahrenheit");
const button = document.getElementById("button");
const output = document.getElementById("output");

let temp;


document.getElementById("button").onclick = function(){
    if(Celsius.checked){
       temp = input.value;
       temp = Number(temp);
       temp = temp * 9 / 5 + 32;
       output.textContent = temp.toFixed(1) + "F";
    }
    else if(Fahrenheit.checked){
        temp = input.value;
        temp = Number(temp);
        temp = (temp - 32) * (5/9);

        output.textContent = temp.toFixed(1) + "C";
    }
    else{
        output.textContent = "Select a unit";
    }
}
    </script>



 </body>
</html>
